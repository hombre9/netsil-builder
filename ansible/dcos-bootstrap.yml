- hosts: all
  gather_facts: False
  become: True
  become_user: root

  vars:
    ansible_user: core
    ansible_python_interpreter: /opt/bin/python

  roles:
    - coreos-bootstrap

- hosts: all
  gather_facts: True
  become: yes
  become_user: root

  vars:
    ansible_user: core
    ansible_python_interpreter: /opt/bin/python
    dcos_version: "{{ cluster_vars['dcos_version'] }}"
    build_type: "{{ lookup('env', 'BUILD_TYPE') }}"

  roles:
    - install-dcos-master
    - install-dcos-slave
    - cleanup-dcos-install
