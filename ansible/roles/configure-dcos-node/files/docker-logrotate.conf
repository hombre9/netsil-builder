/var/lib/docker/containers/*/*.log {
  rotate 0
  copytruncate
  sharedscripts
  maxsize 10M
  postrotate
    rm -f /var/lib/docker/containers/*/*.log.*
  endscript
}

/opt/mesosphere/active/exhibitor/usr/zookeeper/zookeeper.out {
  rotate 0
  missingok
  maxsize 100M
  postrotate
    rm -f /opt/mesosphere/active/exhibitor/usr/zookeeper/zookeeper.out.*
  endscript
}
